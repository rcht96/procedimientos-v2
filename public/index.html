<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png"/>
</head>

<body>

      <div class="bar"></div>
      <div class="bar"></div>

      <div class="bar"></div>

  </div>

  <div class="background">

        <img src="imagenes/tituloprescott_Prescott.png" alt="Logo Prescott"/>
      </div>

      <h1 class="titulo">Ingresar Credenciales</h1>

      <!-- Botón de Google -->
      <div class="button">
        <button onclick="authenticate()">Ingresar con Google

    function authenticate() {
      window.location.href = '/auth';
    }
  </script>
  
  <script src="scripts.js"></script>
